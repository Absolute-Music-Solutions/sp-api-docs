version: 1
frontend:
  phases:
    pre_build:
      commands:
        - pip3 install -r requirements.txt
        - pip3 install sphinx

    build:
      commands:
        - sphinx-build -b dirhtml ./docs ./build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./build
    files:
      - '**/*'
  cache:
    paths: []



