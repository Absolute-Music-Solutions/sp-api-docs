version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pip3 install -r requirements.txt
        - pip3 install sphinx
        - git clone https://bitbucket.org/birkenfeld/sphinx-contrib/
        - cd sphinx-contrib/googleanalytics
        - python setup.py install
    build:
      commands:
        - sphinx-build -b dirhtml ./docs ./build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./build
    files:
      - '**/*'
  cache:
    paths: []



