version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pip3 install -U pip
        - pip install -r requirements.txt
        - pip install sphinx
        - pip install setuptools
        - git clone https://github.com/sphinx-contrib/googleanalytics
        - cd googleanalytics && python setup.py install

    build:
      commands:
        - sphinx-build -b dirhtml ./docs ./build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./build
    files:
      - '**/*'
  cache:
    paths: []



